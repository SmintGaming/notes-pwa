<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />  
    <link rel="apple-touch-icon" href="Images/mages/favicon.png">   
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <meta name="apple-mobile-web-app-title" content="Notes"> 
    <meta name="msapplication-TileImage" content="Images/favicon.png">  
    <meta name="msapplication-TileColor" content="#64ff00">
    <meta name="theme-color" content="green"/>
    <link rel="manifest" href="manifest.json"></link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Notes App</title>
</head>
<body>
<div class="header">
    <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and never forget them</h2>
    </div>
</div>
<div class="actions">
    <div class="actions__container">
        <input id="search-text" type="text" class="input" placeholder="Filter Notes">
        <select name="" id="filter-by" class="dropdown">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently added</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
    </div>
</div>
<div class="container">
    <div id="notes"></div>
    <button id="create-note" class="button">Create A Note</button>    
</div> 
    <script type="module">import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
    const el = document.createElement('pwa-update');
    document.body.appendChild(el);</script>
    <script src="./scripts/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script> 
    <script src="./scripts/notes-functions.js"></script>
    <script src="./scripts/notes-app.js"></script>
</body>
</html>
